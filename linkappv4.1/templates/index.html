<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Checker</h1>
        <form id="urlForm">
            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="10" required></textarea>
            <button type="submit">Check Links</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <p>Total URLs Analyzed: <span id="total_urls"></span></p>
            <p>Total Valid Links: <span id="valid_links"></span></p>
            <p>Total Invalid Links: <span id="invalid_links"></span></p>
            <p>Total Links with Insignificant Content: <span id="insignificant_content"></span></p>
            <button onclick="window.location.href='/download_csv'">Download CSV</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#urlForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/check_links",
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#total_urls').text(response.total_urls);
                        $('#valid_links').text(response.valid_links);
                        $('#invalid_links').text(response.invalid_links);
                        $('#insignificant_content').text(response.insignificant_content);
                    },
                    error: function() {
                        alert('Error processing your request');
                    }
                });
            });
        });
    </script>
</body>
</html>
