<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .statistics {
            background-color: #eee;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Checker</h1>
        <form action="{{ url_for('check_links') }}" method="post">
            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="10" required></textarea>
            <button type="submit">Check Links</button>
        </form>
        <div class="statistics">
            <p><strong>Total Links Analyzed:</strong> {{ stats.total_urls }}</p>
            <p><strong>Total Valid Links:</strong> {{ stats.valid_links }}</p>
            <p><strong>Total Invalid Links:</strong> {{ stats.invalid_links }}</p>
            <p><strong>Total Links with Insufficient Content:</strong> {{ stats.insignificant_content }}</p>
        </div>
    </div>
</body>
</html>
